<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Recherche-Pays</title>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function() {
            var data = jQuery.parseJSON([[${country}]]);
            var tabdata = data.results.bindings;
            console.log(tabdata[0].label.value);
            var country = tabdata[0].label.value;

            document.getElementById("country").innerHTML = country;
        };
        /*]]>*/
    </script>
</head>
<body>
    <div class="container">
        <div class="col-md-12" style="text-align:center; margin: 3%;"> <h3>Entrer la ville </h3></div>
        <div class="col-md-12">
            <form action="#" th:action="@{/getcountry}"  th:object="${town}" th:method="post">
                <div class="form-group" style="margin: 1%;">
                    <input type="text"  th:name="tname"  class="form-control" placeholder="Entrer le nom de la ville">
                </div>
                <div class="form-group col-sm-offset-5 col-sm-2" >
                    <input type="submit" name="ok" style="font-width: bold;"  class="form-control" value="Rrechercher">
                </div>
            </form>

        </div>
        <div class="col-md-12">
            <div  id="country"></div>
        </div>

    </div>

</body>
</html>
